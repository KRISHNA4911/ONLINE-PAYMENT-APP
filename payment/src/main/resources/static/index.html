<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Krishna Donation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* MAIN CONTAINER */
        .container {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 28px 22px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        /* PEACOCK ICON */
        .container::before {
            content: "ü¶ö";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            background: white;
            border-radius: 50%;
            padding: 10px;
        }

        h1 {
            margin-top: 30px;
            color: #6a1b9a;
            font-size: 24px;
        }

        p {
            color: #444;
            font-size: 15px;
            margin: 14px 0;
        }

        /* INPUT GROUP (CENTER FIX) */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            text-align: center;
        }

        /* PAY NOW BUTTON */
        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 22px rgba(0,0,0,0.25);
        }

        /* ABOUT US */
        .amount-box {
            background: linear-gradient(135deg, #ffcc80, #ffe0b2);
            padding: 14px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 17px;
            font-weight: bold;
            color: #e65100;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .amount-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230,81,0,0.4);
        }

        footer {
            margin-top: 18px;
            font-size: 13px;
            color: #777;
        }

        /* DONOR BUTTON */
        .donor-btn {
            display: inline-block;
            margin-left: 6px;
            padding: 6px 14px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #fff;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .donor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(221,36,118,0.5);
        }

        /* ADMIN BUTTON */
        .admin-btn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #00c853, #2e7d32);
            color: #ffffff;
            border-radius: 22px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46,125,50,0.5);
        }

        /* THANK YOU POPUP */
        .thank-popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
        }

        .thank-box {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            padding: 26px;
            border-radius: 26px;
            text-align: center;
            animation: popup 0.4s ease, glow 2s infinite alternate;
        }

        .thank-box h2 {
            color: #ffffff;
            font-size: 22px;
        }

        @keyframes popup {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255,75,43,0.6); }
            50% { box-shadow: 0 0 35px rgba(255,75,43,0.8); }
            100% { box-shadow: 0 0 20px rgba(255,75,43,0.6); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 22px; }
            p { font-size: 14px; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>WELCOME TO KRISHNA DONATION</h1>

    <p>
        Support devotion & positivity.<br>
        Your small contribution makes a big difference.
    </p>

    <!-- CENTERED INPUTS -->
    <div class="input-group">
        <input type="text" id="userName" placeholder="Enter your name">
        <input type="number" id="amount" placeholder="Enter donation amount (‚Çπ)">
    </div>

    <button onclick="startPayment()">Pay Now</button>

    <div class="amount-box" onclick="goToLove()">About Us üíñ</div>

    <footer>
        Thank you for your kindness üå∏
        <p style="margin-top:10px; font-size:14px;">
            Click to know about
            <span class="donor-btn" onclick="viewDonors()">Donors</span>
        </p>

        <div class="admin-btn" onclick="goToAdmin()">üîê Admin Panel</div>
    </footer>
</div>

<div id="thankPopup" class="thank-popup">
    <div class="thank-box">
        <h2>Thank you for Your Donation üòä</h2>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    function startPayment() {
        const name = document.getElementById("userName").value.trim();
        const amount = document.getElementById("amount").value.trim();

        if (name === "" || amount === "" || amount <= 0) {
            alert("Please enter valid name and amount");
            return;
        }

        fetch("/create-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userName: name, amount: amount })
        })
        .then(res => res.json())
        .then(data => {

            var options = {
                key: "rzp_test_RtR6TqgMazIdkg",
                amount: data.amount * 100,
                currency: "INR",
                order_id: data.orderId,
                name: "Krishna Donation",
                description: "Donation by " + name,

                handler: function (response) {
                    fetch("/payment-success", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            orderId: data.orderId,
                            paymentId: response.razorpay_payment_id,
                            status: "SUCCESS"
                        })
                    });

                    document.getElementById("thankPopup").style.display = "flex";
                    setTimeout(() => {
                        document.getElementById("thankPopup").style.display = "none";
                    }, 3000);
                }
            };

            var rzp = new Razorpay(options);

            rzp.on('payment.failed', function (response) {
                fetch("/payment-failed", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        orderId: response.error.metadata.order_id,
                        status: "FAILED"
                    })
                });
                alert("Payment Failed ‚ùå");
            });

            rzp.open();
        });
    }

    function viewDonors() {
        window.location.href = "donors.html";
    }

    function goToAdmin() {
        window.location.href = "admin.html";
    }

    function goToLove() {
        window.location.href = "love.html";
    }
</script>

</body>
</html>
