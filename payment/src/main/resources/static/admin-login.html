
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }

        body{
            height:100vh;
            width:100%;
            background:#0b0f14;
            color:#ffffff;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* FULL SCREEN WRAPPER */
        .login-wrapper{
            width:100%;
            height:100%;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:40px;
        }

        /* BIG HEADING */
        .login-wrapper h1{
            font-size: clamp(3rem, 6vw, 6rem);
            letter-spacing:4px;
            margin-bottom:30px;
            font-weight:700;
        }

        /* BIG PASSWORD INPUT */
        .login-wrapper input{
            width:100%;
            max-width:600px;
            padding:22px;
            font-size:24px;
            border-radius:12px;
            border:2px solid #1f2937;

            background:#111827;
            color:white;
            outline:none;
            text-align:center;
            transition:0.3s;
        }

        .login-wrapper input::placeholder{
            color:#9ca3af;
        }

        .login-wrapper input:focus{
            border-color:#3b82f6;
            box-shadow:0 0 20px rgba(59,130,246,0.4);
        }

        /* BIG LOGIN BUTTON */
        .login-wrapper button{
            width:100%;
            max-width:600px;
            margin-top:25px;
            padding:20px;
            font-size:22px;
            font-weight:700;
            background:#3b82f6;
            border:none;
            border-radius:12px;
            color:white;
            cursor:pointer;
            transition:0.3s;
        }

        .login-wrapper button:hover{
            background:#2563eb;
            transform:scale(1.02);
        }

        /* BACK BUTTON */
        .back-btn{
            margin-top:30px;
            font-size:16px;
            color:#9ca3af;
            text-decoration:none;
        }

        .back-btn:hover{
            color:#ffffff;
        }

        /* ERROR MESSAGE */
        .error-msg{
            margin-top:20px;
            font-size:18px;
            color:#f87171;
            display:none;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <h1>ADMIN LOGIN</h1>

    <form method="post" action="/admin/login">
        <input type="hidden" name="username" value="ADMIN">

        <input type="password"
               name="password"
               placeholder="Enter Admin Password"
               required>

        <button type="submit">LOGIN</button>
    </form>

    <div class="error-msg" id="errorMsg"></div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    if(params.get('error') === 'true'){
        const e = document.getElementById("errorMsg");
        e.textContent = "Wrong password. Please try again.";
        e.style.display = "block";
    }
</script>

</body>
</html>
